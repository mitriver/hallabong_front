<!--  div.html  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* style태그는 css의 영역을 나타냄*/
        /* 태그 선택자
               태그명 을 선택하기  div, img, span 등등
               id 로 선택하기   #선택자 , id는 고유한 이름 (html에서)  
               class 로 선택하기  .선택자, class는  태그 그룹화 목적  
    
               input[type = 'text'] -> input 태그 중에 type이 text 인것만 선택
               input[name = 'email'] -> input 태그 중에 name 이 email 인것만 선택
               
               가상 선택자

               단위 : 절대단위, 상대단위
               절대단위 : px, pt
               상대단위 : % ,em, rem, vh, vp
        */
    div{
        background-color: red;
    }
    #bluebox{
        background-color: blue;
        width: 10%;
    }
    .box{
        border: 3px dotted black;
    }

    </style>

</head>
<body>
    
    <div id="redbox" class="box">
        나는 빨간 상자입니다.

    </div>
    <div id="bluebox">
        나는 파랑 상자입니다.
    </div>
    <div class="box">
        그냥 박스이다.
    </div>

</body>
</html>
