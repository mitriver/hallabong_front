<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* style태그는 css의 영역을 나타냄*/
        /* 태그 선택자
               태그명 을 선택하기 (div, img, span 등 등)
    
    */
    div{
        background-color: red;
    }
    #bluebox{
        background-color: blue;
    }
    
    </style>
</head>
<body>
    
    <div id="redbox">
        나는 빨간 상자입니다.

    </div>
    <div id="bluebox">
        나는 파랑 상자입니다.
    </div>


</body>
</html>
