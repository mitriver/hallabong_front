<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
     <style>
        #title{
            margin: 10px 10px 10px 10px;
            padding: 20px 10px 5px 15px;/* 시계 방향으로 적용 */
        }
        #boxWrap {
            box-sizing: border-box;
            background-color: pink;
            width: 500px; height: 200px;
            padding: 20px;
            border-radius: 7px;
        }

        #box1{
            box-sizing: border-box;
            border-radius: 5px;
            background: rgb(134, 47, 95);
            padding: 5px 10px;
            border: 1px solid red;
        }

        #box2{
            box-sizing: border-box;
            border: 1px solid white;
        }
        #box1 b{
            color: aqua;
            margin: 100px;
            padding: 30px;
        }
     </style>
</head>
<body>
    <h1 id="title">여백 시작이다</h1>

    <div id="boxWrap">
        <div id="box1">
            <span>여백의 미 ! </span>
            <b>여백이....</b>
            <i>없어,...</i>
        </div>
        <div id="box2">여유가 없네</div>
    </div>
</body>
</html>
